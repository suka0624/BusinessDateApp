<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="業務日付管理"></title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	      th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" />
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
	        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
	        th:src="@{/webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
	        
	<style>
	body { font-size:13pt; margin:5px 25px }
	h1 { font-size:18pt; font-weight:bold; color:white; background:black; padding:5px;}
	h2 { font-size:16pt; font-weight:bold; margin:10px; padding:5px; width:300px}
	h3 { font-size:14pt; font-weight:bold; margin:20px;}
	table { margin:10px }
	tr { margin:5px }
	th { padding:5px; color:white; background:darkgray; }
	td { padding:5px; color:black; background:#f0f0f0 }
	.form { margin-left:25px }
	</style>
</head>

<body>
	<h1 th:text="#{content.title}"></h1>

	<h2>新規登録</h2>
	<form method="post" action="/register" th:object="${formModel}" class="form">
		<table>
			<tr>
				<th><label for="name">名前</label></th>
				<th><label for="year">加減年</label></th>
				<th><label for="month">加減月</label></th>
				<th><label for="day">加減日</label></th>
			</tr>
			<tr>
				<td><input type="text" name="name" th:value="*{name}" /></td>
				<td><input type="number" name="year" th:value="*{year}" min="-100" max="100" /></td>
				<td><input type="number" name="month" th:value="*{month}" min="-12" max="12" /></td>
				<td><input type="number" name="day" th:value="*{day}" min="-365" max="365" /></td>
			</tr>
			<tr><td></td><td><input type="submit" value="登録"/></td></tr>
		</table>
	</form>
	<hr>

	<h2>業務日付計算</h2>
	<h3>基準日</h3>
	<form name="formBase" class="form">
		<table>
			<tr>
				<th>(YYYY/MM/DD形式) :</th>
				<td><input type="text" name="base" /></td>
			</tr>
		</table>
	</form>

	<h3>一覧</h3>
	<form name="formList" class="form">
		<table>
			<tr><th>ID</th><th>名前</th><th>計算式</th><th>計算</th><th>計算結果</th><th>編集</th><th>削除</th></tr>
			<tr th:each="obj : ${datalist}">
				<td th:text="${obj.id}"></td>
				<td th:text="${obj.name}"></td>
				<td th:text="|${obj.year}/${obj.month}/${obj.day}|" ></td>
				<td><input type="button" value="計算" /></td>
				<td></td>
				<td><a th:href="@{/edit/{id}(id=${obj.id})}">編集</a></td>
				<td><a th:href="@{/delete/{id}(id=${obj.id})}">削除</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
